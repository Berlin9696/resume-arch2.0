{% extends "base.html" %}

{% block content %}
<div class="history-page">
    <div class="container">
        <h2 class="text-xl mt-4">Upload History</h2>
        <table>
            <thead>
                <tr>
                    <th>Resume</th>
                    <th>Region</th>
                    <th>Country</th>
                    <th>Uploaded At</th>
                    <th>Analysis</th>
                </tr>
            </thead>
            <tbody>
                {% for resume in resumes %}
                <tr>
                    <td><a href="{{ url_for('view_resume', resume_id=resume.id) }}" class="view-btn">View Resume</a></td>
                    <td>{{ resume.region }}</td>
                    <td>{{ resume.country }}</td>
                    <td>{{ resume.uploaded_at }}</td>
                    <td class="analysis">{{ resume.analysis }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
