{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">AI Resume Analysis</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Upload Resume (PDF/DOCX)</label>
            <input type="file" name="resume" class="mt-1 block w-full" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Job Description</label>
            <textarea name="job_description" rows="4" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" 
                required></textarea>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
            Analyze Resume
        </button>
    </form>
</div>
{% endblock %}
