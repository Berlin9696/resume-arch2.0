{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold text-center mb-6">Welcome to AI Resume Builder</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <p class="text-gray-700 mb-4">
            Create, analyze, and improve your resume with AI-powered tools. Get tailored suggestions and practice for interviews.
        </p>
        <div class="flex justify-center space-x-4">
            <a href="/register" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Get Started</a>
            <a href="/login" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Login</a>
        </div>
    </div>
</div>

<div class="main-container">
    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="{{ url_for('static', filename='img/sampleResume1.png') }}" alt="Resume 1" style="width:100%;" />
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="{{ url_for('static', filename='img/sampleResume2.jpg') }}" alt="Resume 2" style="width:100%;" />
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="{{ url_for('static', filename='img/sampleResume3.png') }}" alt="Resume 3" style="width:100%;" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
</div>
<br>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
</div>
{% endblock %}
