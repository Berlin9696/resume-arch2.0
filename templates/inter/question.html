{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Interview Practice</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Question:</h2>
        <p class="mb-4">{{ question }}</p>
        <form method="POST">
            <textarea name="answer" rows="6" required class="w-full p-2 border rounded mb-4"></textarea>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit Answer</button>
        </form>
    </div>
</div>
{% endblock %}
